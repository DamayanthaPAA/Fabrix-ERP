<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERP System</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Login Form -->
  <section class="login-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>Login to ERP System</h3>
            </div>
            <div class="card-body">
              <form id="loginForm" onsubmit="return false;"> <!-- Prevent default submission -->
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="button" id="demoUser" class="btn btn-secondary btn-block">Login as Demo User</button>
              </form>
              <p class="mt-3">Don't have an account? <a href="register.html">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS, jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    // Load header and footer
    $(function() {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });

    // Demo user login
    $("#demoUser").click(function() {
      // Optionally set the values for email and password
      $("#email").val("demo@example.com");
      $("#password").val("demo123");

      // Redirect to App.html
      window.location.href = "../App/App.html"; // Redirect to App.html
    });
  </script>
</body>
</html>

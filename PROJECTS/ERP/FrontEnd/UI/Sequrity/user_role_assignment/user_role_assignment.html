<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Role Assignment</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">ERP System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="../SecuritySetup.html">Back to Security Setup Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- User Role Assignment Section -->
  <section class="assignment-section">
    <div class="container">
      <h2>User Role Assignment</h2>

      <div class="form-group">
        <label for="userName">User Name:</label>
        <select id="userName" class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <!-- Employee Dropdown with Search -->
      <div class="form-group">
        <label for="employeeSearch">Employee:</label>
        <input type="text" id="employeeSearch" class="form-control" placeholder="Search employee...">
        <select id="employeeList" class="form-control">
          <option value="101">John Doe</option>
          <option value="102">Jane Smith</option>
          <option value="103">Alice Johnson</option>
          <!-- Add more employees dynamically as per your database -->
        </select>
      </div>

      <div class="row">
        <div class="col-md-5">
          <h4>Active Roles</h4>
          <select id="activeRoles" class="form-control" multiple size="8">
            <option value="LAB">LAB</option>
            <option value="Account">Account</option>
            <option value="HR">Admin</option>
            <option value="Admin">Plant Admin</option>
            <!-- Add more roles dynamically -->
          </select>
        </div>

        <div class="col-md-2 text-center mt-5">
          <button id="assignRole" class="btn btn-primary"> > </button>
          <button id="assignAllRoles" class="btn btn-primary mt-2"> >> </button>
          <button id="removeRole" class="btn btn-danger mt-2"> < </button>
          <button id="removeAllRoles" class="btn btn-danger mt-2"> << </button>
        </div>

        <div class="col-md-5">
          <h4>Assigned Roles</h4>
          <select id="assignedRoles" class="form-control" multiple size="8">
            <option value="sec roll">Security Role</option>
            <option value="Admin">Admin</option>
            <option value="Developer">Developer</option>
            <!-- Assigned roles will appear here -->
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
</body>
</html>

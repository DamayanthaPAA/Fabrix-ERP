<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Master</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="../setup.html">Setup Home</a>
    </nav>
    <h1>Class Master</h1>
    <form id="classForm">
      <div class="form-group">
        <label for="classCode">Class Code</label>
        <input type="text" id="classCode" required>
      </div>
      <div class="form-group">
        <label for="className">Class Name</label>
        <input type="text" id="className" required>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="isActive"> Is Active
        </label>
      </div>
      <button type="submit">Save Class Details</button>
    </form>

    <h2>Existing Classes</h2>
    <ul id="classList">
      <!-- Example list -->
      <li>
        <span>Class Code: C001 - Class Name: Advanced Physics</span>
        <button onclick="viewClass('C001')">View</button>
        <button onclick="editClass('C001')">Edit</button>
        <button onclick="deleteClass('C001')">Delete</button>
      </li>
      <li>
        <span>Class Code: C002 - Class Name: Basic Mathematics</span>
        <button onclick="viewClass('C002')">View</button>
        <button onclick="editClass('C002')">Edit</button>
        <button onclick="deleteClass('C002')">Delete</button>
      </li>
      <li>
        <span>Class Code: C003 - Class Name: Chemistry 101</span>
        <button onclick="viewClass('C003')">View</button>
        <button onclick="editClass('C003')">Edit</button>
        <button onclick="deleteClass('C003')">Delete</button>
      </li>
    </ul>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Location Master File</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="container">
    <nav>
      <a href="../setup.html">Setup Home</a>
    </nav>

    <h1>Company Location Setup</h1>
    <form id="locationForm">
      <div class="form-group">
        <label for="locationCode">Location Code</label>
        <input type="text" id="locationCode" required>
      </div>
      <div class="form-group">
        <label for="locationName">Location Name</label>
        <input type="text" id="locationName" required>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <textarea id="remarks"></textarea>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" required>
      </div>
      <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="tel" id="telephone" required>
      </div>
      <div class="form-group">
        <label for="webURL">Web URL</label>
        <input type="url" id="webURL">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="locationCompany">Location Company</label>
        <select id="locationCompany" required>
          <option value="" disabled selected>Select Company</option>
          <option value="Company1">Company 1</option>
          <option value="Company2">Company 2</option>
          <!-- Add more companies as needed -->
        </select>
      </div>
      <div class="form-group">
        <label for="locationType">Location Type</label>
        <select id="locationType" required>
          <option value="" disabled selected>Select Location Type</option>
          <option value="Headquarters">Headquarters</option>
          <option value="Branch">Branch</option>
          <option value="Warehouse">Warehouse</option>
        </select>
      </div>
      <div class="form-group">
        <label for="locationStatus">Location Status</label>
        <select id="locationStatus" required>
          <option value="" disabled selected>Select Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <label for="locationManager">Location Manager/Contact Person</label>
        <input type="text" id="locationManager">
      </div>
      <div class="form-group">
        <label for="description">Location Description</label>
        <textarea id="description"></textarea>
      </div>
      <h3>Bank Account Details</h3>
      <div class="form-group">
        <label for="bankAccount">Bank Account</label>
        <input type="text" id="bankAccount" placeholder="Add bank account">
        <button type="button" onclick="addBankAccount()">Add</button>
        <ul id="bankAccountList"></ul>
      </div>

      <h3>Plant Details</h3>
      <div class="form-group">
        <label for="plantCode">Plant Code</label>
        <input type="text" id="plantCode">
      </div>
      <div class="form-group">
        <label for="plantName">Plant Name</label>
        <input type="text" id="plantName">
      </div>
      <div class="form-group">
        <label for="plantAddress">Plant Address</label>
        <input type="text" id="plantAddress">
      </div>
      <div class="form-group">
        <label for="plantCurrency">Plant Currency</label>
        <input type="text" id="plantCurrency">
      </div>
      <div class="form-group">
        <label for="plantCountry">Plant Country</label>
        <input type="text" id="plantCountry">
      </div>
      <button type="button" onclick="addPlant()">Add Plant</button>

      <button type="submit">Save Location Details</button>
    </form>

    <h2>Existing Locations</h2>
    <ul id="locationsList"></ul>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
